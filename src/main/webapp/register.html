<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- action:提交地址
    form表单中有很多的表单域
-->
<form action="" method="post">
    <table width="600px" height="400px"
           align="center" cellspacing="0px"
           style="text-align: center;"
           border="1px">
        <caption>
            <h2>用户注册</h2>
        </caption>
        <tr>
            <th width="25%">用户名</th>
            <td width="40%">
                <input type="text" />
            </td>
            <td rowspan="4" colspan="2"></td>
        </tr>
        <tr>
            <th>密码</th>
            <td>
                <input type="password" />
            </td>
        </tr>
        <tr>
            <th>确认密码</th>
            <td>
                <input type="password" />
            </td>
        </tr>
        <tr>
            <th>出生日期</th>
            <td>
                <input type="date" />
            </td>
        </tr>
        <tr>
            <th>爱好</th>
            <td colspan="3">
                <input type="checkbox" />吃饭
                <input type="checkbox" />睡觉
                <input type="checkbox" />打豆豆
            </td>
        </tr>
        <tr>
            <th>出生地址</th>
            <td colspan="3">
                省：<select>
                <option>安徽省</option>
                <option>江苏省</option>
                <option>山东省</option>
            </select>
                市：<select>
                <option>无锡市</option>
                <option>苏州市</option>
                <option>南京市</option>
            </select>
                区：<select>
                <option>锡山区</option>
                <option>新吴区</option>
                <option>惠山区</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>性别</th>
            <td colspan="3">
                <input type="radio" checked name="gender" />男
                <input type="radio" name="gender" />女
            </td>
        </tr>
        <tr>
            <th>个人简介</th>
            <td colspan="3">
                <!-- 文本域 -->
                <textarea cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button>注册</button>
                <button>重置</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
