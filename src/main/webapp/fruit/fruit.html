<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="fruit.css">
    <script type="text/javascript" src="fruit.js"></script>
    <title>HEllo</title>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <table id="tb1_fruit">
            <tr>
                <th class="w20">名称</th>
                <th class="w20">单价</th>
                <th class="w20">数量</th>
                <th class="w20">小计</th>
                <th class="w20">操作</th>
            </tr>
            <tr>
                <td>苹果</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="image/OIP-C.jpg" class="delImg" alt="删除图标"></td>
            </tr>
            <tr>
                <td>菠萝</td>
                <td>5</td>
                <td>15</td>
                <td>75</td>
                <td><img src="image/OIP-C.jpg" class="delImg" alt="删除图标"></td>
            </tr>
            <tr>
                <td>香蕉</td>
                <td>2</td>
                <td>10</td>
                <td>20</td>
                <td><img src="image/OIP-C.jpg" class="delImg" alt="删除图标"></td>
            </tr>
            <tr>
                <td>总计</td>
                <td colspan="4">195</td>
            </tr>
        </table>
        <div id="add_fruit_div">
            <table id="new_fruit">
                <tr>
                    <td>名称:</td>
                    <td><label for="fname"></label><input class="input" type="text" id="fname"/></td>
                </tr>
                <tr>
                    <td>单价:</td>
                    <td><label for="fprice"></label><input class="input" type="text" id="fprice"/></td>
                </tr>
                <tr>
                    <td>数量:</td>
                    <td><label for="fcount"></label><input class="input" type="text" id="fcount"/></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input class="btn" type="button" id="button1" value="添加"/>
                        <input class="btn" type="button" id="button2" value="重置"/>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
